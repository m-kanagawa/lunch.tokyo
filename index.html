<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>中野区中心の東京ランチ</title>
<meta name="description" content="中野を中心に都内のランチ、晩飯、朝食を紹介するブログです。あくまでも個人の感想ではありますが、参考になればと思っております！">
<meta name="keywords" content="東京ランチはこちら,中野ランチ,新宿ランチ,中野ラーメン">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="lib/css/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="lib/js/fitie.js"></script>
<script src="lib/js/common.js"></script>
<script>
//読み込み最大記事数
   var max_length = 10;

  $(function(){
    $.getJSON("https://query.yahooapis.com/v1/public/yql?callback=?", {
      q: "select * from rss where url='https://lunch.tokyo/feed'",
      format: "json"
    }, function(json) {
      for (var i = 0; i < json.query.results.item.length; i++) {
        if(i == max_length) break;

        var entry = json.query.results.item[i];

        var title = entry.title;//記事タイトル
        var link = entry.link; //記事へのリンク
        var fulldate = entry.date; //投稿日

        date = fulldate.split('T');

        //htmlを整形
        $('#feed').append('<dl><dt>' + date[0] + '</dt><dd><a href="' + link  +'">' + title +'</dd></dl>'); 

      }
    });
  });
</script>
</head>
